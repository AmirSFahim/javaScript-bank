<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">lets get some <span class="font-semi-bold text-blue-600">$ Moooooney
                $</span>

        </h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl ">
                    <h4 class="text-2xl"> deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-show">00</span> </h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl ">
                    <h4 class="text-2xl"> withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-show">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl ">
                    <h4 class="text-2xl"> balance</h4>
                    <h2 class="text-5xl">$<span id="total-amount">1250</span> </h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <!-- deposit and withdrow -->
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white"> please deposite</h4>
                    <input class="w-9/12 block mb-4 px-3" type="text" id="deposit-field"
                        placeholder="enter your deposit">

                    <button id="deposite-submit"
                        class="bg-amber-600 hover:bg-amber-500 px-6 py-2 text-white font-medium rounded-lg">
                        deposite</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4  text-white"> please withdraw</h4>
                    <input class="w-9/12 block mb-4 px-3" type="text" id="withdraw" placeholder="enter your withdraw">

                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-amber-500 px-6 py-2 text-white font-medium rounded-lg">
                        withdraw</button>
                </div>

        </section>
    </main>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>



</body>

</html>
